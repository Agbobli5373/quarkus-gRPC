# Test Configuration
# This configuration is used when running tests

# Use random ports to avoid conflicts during parallel test execution
quarkus.grpc.server.port=0
quarkus.http.port=0

# gRPC client configuration for tests
quarkus.grpc.clients.userGrpcClient.host=localhost
quarkus.grpc.clients.userGrpcClient.port=0
quarkus.grpc.clients.userGrpcClient.plain-text=true

# Disable gRPC reflection in tests (not needed)
quarkus.grpc.server.reflection-service=false

# Reduce logging noise in tests
quarkus.log.level=WARN
quarkus.log.category."org.isaac".level=INFO
quarkus.log.category."org.isaac.grpc".level=DEBUG
quarkus.log.category."org.isaac.rest".level=DEBUG

# Disable JSON logging in tests for better readability
quarkus.log.console.json=false

# Test-specific service configuration
quarkus.log.console.json.additional-field."service.name".value=grpc-learning-service-test
quarkus.log.console.json.additional-field."service.version".value=1.0.0-test

# Faster startup for tests
quarkus.arc.remove-unused-beans=false

# Test database settings (if using a database in the future)
# quarkus.datasource.db-kind=h2
# quarkus.datasource.jdbc.url=jdbc:h2:mem:test

# Disable health checks in tests
quarkus.smallrye-health.root-path=/health