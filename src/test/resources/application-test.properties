# Test configuration for logging verification

# gRPC Configuration
quarkus.grpc.server.port=0
quarkus.grpc.clients.userGrpcClient.port=0

# REST Configuration  
quarkus.http.port=0

# Logging Configuration for Testing
quarkus.log.level=INFO
quarkus.log.category."org.isaac.monitoring".level=DEBUG
quarkus.log.category."org.isaac.grpc".level=DEBUG
quarkus.log.category."org.isaac.rest".level=DEBUG
quarkus.log.category."org.isaac.service".level=DEBUG

# Enable JSON logging for structured log verification
quarkus.log.console.json=true
quarkus.log.console.json.additional-field."service.name".value=grpc-learning-service-test
quarkus.log.console.json.additional-field."service.version".value=1.0.0-test

# Disable some verbose logging during tests
quarkus.log.category."io.grpc".level=WARN
quarkus.log.category."io.netty".level=WARN